name: AWS CDK CI

on:
  push:
    branches: [main]
    paths:
      - 'aws/**'
      - '.github/workflows/aws-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'aws/**'
      - '.github/workflows/aws-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: aws

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: aws/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run fmt-check

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: CDK synth
        run: npm run synth
